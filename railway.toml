[build]
buildCommand = "NODE_ENV=production pnpm run build"

[deploy]
startCommand = "NODE_ENV=production pnpm start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.variables]]
name = "NODE_ENV"
value = "production"
[[deploy.variables]]
name = "CLIENT_MAX_BODY_SIZE"
value = "2048"