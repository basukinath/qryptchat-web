<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Icons from zymo.tv structure -->
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="48x48" href="/icons/favicon-48x48.png" />
		<link rel="icon" type="image/png" sizes="64x64" href="/icons/favicon-64x64.png" />
		<link rel="icon" type="image/png" sizes="128x128" href="/icons/favicon-128x128.png" />
		<link rel="icon" type="image/png" sizes="256x256" href="/icons/favicon-256x256.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/icons/favicon-512x512.png" />
		<link rel="manifest" href="/manifest.webmanifest" />
		<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#6366f1" />
		<link rel="shortcut icon" href="/favicon.ico" />
		
		<!-- PWA Meta Tags -->
		<meta name="apple-mobile-web-app-title" content="QryptChat" />
		<meta name="application-name" content="QryptChat" />
		<meta name="msapplication-TileColor" content="#6366f1" />
		<meta name="msapplication-TileImage" content="/icons/mstile-144x144.png" />
		<meta name="msapplication-config" content="/icons/browserconfig.xml" />
		<meta name="theme-color" content="#6366f1" />
		
		<!-- Preload critical resources -->
		<link rel="preload" href="%sveltekit.assets%/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
				
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- PWA Toast Notifications will be handled by Svelte components -->
		<div id="pwa-install-toast" class="hidden"></div>
		<div id="pwa-update-toast" class="hidden"></div>

		<script>
			// PWA Install Prompt
			let deferredPrompt;
			
			window.addEventListener('beforeinstallprompt', (e) => {
				e.preventDefault();
				deferredPrompt = e;
				
				// Show install prompt if not already installed
				if (!window.matchMedia('(display-mode: standalone)').matches) {
					// Dispatch custom event for Svelte components to handle
					window.dispatchEvent(new CustomEvent('pwa-install-available', {
						detail: {
							prompt: deferredPrompt,
							install: async () => {
								if (deferredPrompt) {
									deferredPrompt.prompt();
									const { outcome } = await deferredPrompt.userChoice;
									console.log(`User response to install prompt: ${outcome}`);
									deferredPrompt = null;
								}
							}
						}
					}));
				}
			});

			// Service Worker Registration and Update Handling (Production only)
			// Only register service worker in production (not on localhost or dev servers)
			const isProduction = !window.location.hostname.includes('localhost') &&
								  !window.location.hostname.includes('127.0.0.1') &&
								  !window.location.hostname.includes('0.0.0.0') &&
								  window.location.protocol === 'https:';
			
			if ('serviceWorker' in navigator && isProduction) {
				window.addEventListener('load', async () => {
					try {
						const registration = await navigator.serviceWorker.register('/sw.js');
						console.log('SW registered: ', registration);

						// Handle service worker updates
						registration.addEventListener('updatefound', () => {
							const newWorker = registration.installing;
							
							newWorker.addEventListener('statechange', () => {
								if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
									// New service worker is available
									window.dispatchEvent(new CustomEvent('pwa-update-available', {
										detail: {
											registration,
											update: () => {
												// Tell the new service worker to skip waiting
												if (registration.waiting) {
													registration.waiting.postMessage({ type: 'SKIP_WAITING' });
												}
												// Reload the page to use the new service worker
												window.location.reload();
											}
										}
									}));
								}
							});
						});

						// Listen for messages from service worker
						navigator.serviceWorker.addEventListener('message', (event) => {
							if (event.data && event.data.type === 'NAVIGATE') {
								// Handle navigation from notification click
								window.location.href = event.data.url;
							}
						});

					} catch (error) {
						console.log('SW registration failed: ', error);
					}
				});
			}

			// Handle app installed event
			window.addEventListener('appinstalled', () => {
				console.log('QryptChat was installed');
				window.dispatchEvent(new CustomEvent('pwa-installed'));
			});

			// Dark mode detection
			if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.classList.add('dark');
				document.documentElement.setAttribute('data-theme', 'dark');
			} else {
				document.documentElement.classList.remove('dark');
				document.documentElement.setAttribute('data-theme', 'light');
			}
		</script>
	</body>
</html>
