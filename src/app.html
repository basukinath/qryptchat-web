<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Icons from zymo.tv structure -->
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="194x194" href="/icons/favicon-194x194.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/icons/android-chrome-192x192.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#6366f1" />
		<link rel="shortcut icon" href="/favicon.ico" />
		
		<!-- PWA Meta Tags -->
		<meta name="apple-mobile-web-app-title" content="QryptChat" />
		<meta name="application-name" content="QryptChat" />
		<meta name="msapplication-TileColor" content="#6366f1" />
		<meta name="msapplication-TileImage" content="/icons/mstile-144x144.png" />
		<meta name="msapplication-config" content="/icons/browserconfig.xml" />
		<meta name="theme-color" content="#6366f1" />
		
		<!-- Preload critical resources -->
		<link rel="preload" href="%sveltekit.assets%/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
		<div style="display: contents">%sveltekit.body%</div>

		<script>
			// Simple PWA Install Prompt (zymo.tv style)
			let deferredPrompt;
			
			window.addEventListener('beforeinstallprompt', (e) => {
				e.preventDefault();
				deferredPrompt = e;
			});

			// Simple Service Worker Registration
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', async () => {
					try {
						const registration = await navigator.serviceWorker.register('/service-worker.js');
						console.log('✅ Service Worker registered');
					} catch (error) {
						console.error('❌ Service Worker registration failed:', error);
					}
				});
			}

			// Simple dark mode detection
			if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.classList.add('dark');
				document.documentElement.setAttribute('data-theme', 'dark');
			} else {
				document.documentElement.classList.remove('dark');
				document.documentElement.setAttribute('data-theme', 'light');
			}
		</script>
	</body>
</html>
